{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
html, body {
    height: 100%;
    margin: 0;
    background-color: #121212;
    color: #e0e0e0;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.form-side {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #1e1e1e;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.image-side {
    flex: 1;
    background: url("{% static 'img/services.jpg' %}") no-repeat center center;
    background-size: cover;
    min-height: 100vh;
    filter: brightness(0.4);
}

.login-card {
    background-color: #1b1b1b;
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 0 20px rgba(255, 120, 60, 0.2);
    width: 100%;
    max-width: 400px;
    border: 1px solid #f9853c40;
    transition: transform 0.3s ease;
}

.login-card:hover {
    transform: scale(1.01);
}

.input-icon {
    position: relative;
}

.input-icon i {
    position: absolute;
    top: 70%;
    left: 8px;
    transform: translateY(-50%);
    color: #f9853c;
    font-size: 1rem;
}

.input-icon input {
    padding-left: 2rem;
}

.form-control {
    background-color: transparent;
    border: none;
    border-bottom: 1px solid #f9853c;
    border-radius: 0;
    color: #f1f1f1;
}

.form-control:focus {
    border-color: #f9853c;
    box-shadow: 0 1px 0 0 #f9853c;
    background-color: transparent;
    color: #ffffff;
}

.form-control::placeholder {
    color: #bbb;
}

.form-label {
    color: #f9853c;
    font-weight: bold;
}

.btn-login {
    background-color: #f9853c;
    color: white;
    font-weight: bold;
    border: none;
}

.btn-login:hover {
    background-color: #d45500;
}

.text-muted {
    color: #cccccc !important;
}

a {
    color: #f9853c;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    color: #ff7f2a;
    text-decoration: underline;
}

h3.text-success {
    color: #f9853c !important;
}

.badge-light {
    background-color: transparent;
    color: red;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="d-flex">
    <div class="form-side">
        <form method="POST" class="login-card">
            {% csrf_token %}
            <h3 class="text-success mb-4 text-center">Log in</h3>
            {% if messages %}
            {% for message in messages %}
            <h3 class="badge badge-light" style="font-size: medium;">{{ message }}</h3>
            {% endfor %}
            {% endif %}

            <div class="mb-3 input-icon">
                <label for="username" class="form-label">Username</label>
                <i class="bi bi-person-fill"></i>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username">
            </div>

            <div class="mb-3 input-icon">
                <label for="password" class="form-label">Password</label>
                <i class="bi bi-lock-fill"></i>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-login w-100 mt-3">Login</button>
            <p class="text-muted mt-3 text-center">Don't have an account? <a href="{% url 'user_register' %}">Register here</a></p>
        </form>
    </div>
    <div class="image-side d-none d-md-block"></div>
</div>

</body>
</html>
