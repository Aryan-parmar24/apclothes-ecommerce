{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        .form-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1e1e1e;
        }

        .image-side {
            flex: 1;
            background: url("{% static 'img/cloth.jpg' %}") no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            filter: brightness(0.4);
        }

        .form-control {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #f9853c;
            border-radius: 0;
            color: #f1f1f1;
        }

        .form-control:focus {
            border-color: #f9853c;
            box-shadow: 0 1px 0 0 #f9853c;
            background-color: transparent;
            color: #ffffff;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .form-group label {
            color: #f9853c;
            font-weight: bold;
        }

        .btn-login {
            background-color: #f9853c;
            color: white;
            font-weight: bold;
            border: none;
        }

        .btn-login:hover {
            background-color: #d45500;
        }

        .text-theme {
            color: #f9853c !important;
        }

        .badge-light {
            background-color: transparent;
            color: red;
            font-weight: bold;
        }

        a {
            color: #f9853c;
            text-decoration: none;
        }

        a:hover {
            color: #ff7f2a;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <div class="form-side p-5">
        <form method="POST" enctype="multipart/form-data" style="width: 100%; max-width: 400px;">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <h3 class="badge badge-light" style="font-size: medium;">{{message}}</h3>
                {% endfor %}
            {% endif %}
            <h3 class="text-theme mb-4">Add Product</h3>

            {% for field in form.visible_fields %}
                <div class="form-group mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit" id="add_product" name="add_product" class="btn btn-login w-100 mt-3">Add Product</button>
        </form>
    </div>
    <div class="image-side d-none d-md-block"></div>
</div>

</body>
</html>
